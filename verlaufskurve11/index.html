<!DOCTYPE html>
<html lang="en">
<head>
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Bodymovin Demo</title>
  <style>
      #bm { 
          width: 1280px;
          margin: 0 auto;
      }
  </style>
</head>
<body>
  <!-- Our wrapper -->
  <div id="bm"> </div>
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.js"></script>
  <script>
    var animation = bodymovin.loadAnimation({
      container: document.getElementById('bm'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'verlaufskurve11.json'
    })
  </script>
</body>
</html>
